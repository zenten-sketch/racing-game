name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Install system deps
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          libltdl-dev \
          libffi-dev \
          pkg-config \
          cmake \
          unzip \
          gettext \
          m4

    - name: Install buildozer
      run: |
        pip install --upgrade pip setuptools
        pip install buildozer==1.5.0
        pip install cython==0.29.33

    - name: Build APK
      run: |
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: racing-apk
        path: bin/*.apk
