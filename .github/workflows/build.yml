name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    container:
      image: kivy/buildozer:latest

    steps:
    - uses: actions/checkout@v3

    - name: Build APK
      run: |
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: racing-apk
        path: bin/*.apk
