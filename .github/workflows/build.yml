name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Install system deps
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          libltdl-dev \
          libffi-dev \
          pkg-config \
          cmake \
          unzip \
          gettext \
          m4 \
          texinfo \
          lzma \
          liblzma-dev

    - name: Fix libtool for cross-compilation
      run: |
        sudo cp /usr/share/aclocal/libtool.m4 /usr/share/aclocal/libtool.m4.bak || true
        sudo cp /usr/share/aclocal/lt*.m4 /usr/local/share/aclocal/ || true

    - name: Install buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Build APK
      run: |
        export ACLOCAL_PATH="/usr/share/aclocal"
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: racing-apk
        path: bin/*.apk
